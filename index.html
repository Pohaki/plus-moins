<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </head>
  <body>
    <div class="container">
        <h1>Find my Number !</h1>

        <div class="instruction">En combien de tours réussiras-tu as trouver le nombre choisie par l'ordinateur ! <br />
          Appuyer sur Démarrer pour relever le défi
          <br />
          Entrer un nombre et appuyer entrer pour validé votre choix.
        </div>
        <button class="start">Démarrer</button>
        <div class="play">
          <div class="chrono"></div>
          <input id="guess" type="number" name="guess" placeholder="Entrer un nombre entre 0 et 1000" autofocus />
        </div>
      <div class="result">
        <div class="count"></div>
      </div>
      <button class="again">Rejouer !</button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
    <script type="text/javascript" src="js/script.js" ></script>
  </body>
</html>
